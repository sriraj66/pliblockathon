{% extends 'index.html' %}
{% block root %}

  
<div class="container">
  <h2>Application Form</h2>
  <hr>
  <form method="POST"  enctype="multipart/form-data" >
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name of the Provider:</label>
      <input type="text" class="form-control" id="ne" placeholder="Name" name="name">

    </div>
    
    <div class="form-group">
        <label for="name">Name of the Hospital :</label>
        <input type="text" class="form-control" id="ne" placeholder="Hospital" name="hospital">
  
      </div>
      
    <div class="form-group">
        <label for="name">Address :</label>
        <input type="text" class="form-control" id="ne" placeholder="address" name="address">
  
      </div>
      
    <div class="form-group">
        <label for="name">Country:</label>
        <input type="text" class="form-control" id="ne" placeholder="Country" name="country">
  
      </div>
      <div class="form-group">
        <label for="name">State:</label>
        <input type="text" class="form-control" id="ne" placeholder="State" name="state">
  
      </div>
      <div class="form-group">
        <label for="name">City:</label>
        <input type="text" class="form-control" id="ne" placeholder="City" name="city">
  
      </div>
      
    <div class="form-group">
        <label for="name">Pincode :</label>
        <input type="number" class="form-control" id="ne" placeholder="Pincode" name="pincode">
  
      </div>
      
    <div class="form-group">
        <label for="name">Email :</label>
        <input type="email" class="form-control" id="ne" placeholder="Email" name="email">
  
      </div>
      
    <div class="form-group">
        <label for="name">Upload ENT detail:</label>
        <input type="file" class="form-control" id="ne"  name="ENT">
  
      </div>

      <div class="form-group">
        <label for="name">Upload Equipment Details:</label>
        <input type="file" class="form-control" id="ne"  name="ED">
  
      </div>
      <div class="form-group">
        <label for="name">Available Treatments:</label>
        <input type="file" class="form-control" id="ne"  name="AT">
  
      </div>

      <div class="form-group">
        <label for="name">Upload Hospital Infrastructure Details :</label>
        <input type="file" class="form-control" id="ne"  name="HI">
  
      </div>
    
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
<br>

{% endblock %}
